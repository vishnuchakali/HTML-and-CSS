<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Scale</title>
  <style>
    /* Styling the button */
    button {
      width: 150px;
      height: 50px;
      background-color: #007BFF; 
      color: white; 
      font-size: 16px; 
      border: none; 
      border-radius: 5px; 
      transition: transform 0.3s ease; 
    }

    button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <button>Hover Me</button>
</body>
</html>
