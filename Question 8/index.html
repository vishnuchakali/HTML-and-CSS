<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #4CAF50; 
      position: relative; 
      animation: slide 2s linear infinite; 
    }
    @keyframes slide {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(300px); 
      }
    }
  </style>
</head>
<body>
  
  <div class="box"></div>
</body>
</html>
